<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–æ–±–∞–≤–∏—Ç—å —Å–µ—Ä–≤–µ—Ä ‚Äî LodoMonitoring</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
                "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
                "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
            }
        }
    </script>
    <style>
        .dashboard-form {
            max-width: 600px;
            margin: 2rem auto;
            background: #112f3f;
            padding: 2rem;
            border-radius: 16px;
        }
        .dashboard-form h2 {
            margin-bottom: 1.5rem;
            color: #ffb74d;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0e0e6;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.7rem;
            border-radius: 8px;
            border: 1px solid #1e4a5f;
            background: #0b1a2b;
            color: white;
            font-size: 1rem;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .form-row {
            display: flex;
            gap: 1rem;
        }
        .form-row .form-group {
            flex: 1;
        }
        .btn-submit {
            background: #2e7d5e;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
        }
        .btn-submit:hover {
            background: #3b9b73;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            padding: 0.5rem;
            border-radius: 8px;
        }
        .success {
            background: #2e7d5e80;
            color: #c8e6c9;
        }
        .error {
            background: #d32f2f80;
            color: #ffcdd2;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="LodoMonitoring" width="40">
            <h1>LodoMonitoring</h1>
        </div>
        <nav>
            <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="dashboard.html">–î–æ–±–∞–≤–∏—Ç—å —Å–µ—Ä–≤–µ—Ä</a>
            <span id="auth-section"></span>
        </nav>
    </header>

    <main>
        <div class="dashboard-form">
            <h2>‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å–≤–æ–π —Å–µ—Ä–≤–µ—Ä</h2>
            <form id="addServerForm">
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞ *</label>
                    <input type="text" id="serverName" required placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: FunCraft PE">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>IP –∞–¥—Ä–µ—Å *</label>
                        <input type="text" id="serverIp" required placeholder="play.example.com">
                    </div>
                    <div class="form-group">
                        <label>–ü–æ—Ä—Ç</label>
                        <input type="number" id="serverPort" value="19132" placeholder="19132">
                    </div>
                </div>

                <div class="form-group">
                    <label>–í–µ—Ä—Å–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                    <input type="text" id="serverVersion" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1.20.50">
                </div>

                <div class="form-group">
                    <label>–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <textarea id="serverDesc" placeholder="–ö—Ä–∞—Ç–∫–æ –æ —Å–µ—Ä–≤–µ—Ä–µ, –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏..."></textarea>
                </div>

                <button type="submit" class="btn-submit">üìå –î–æ–±–∞–≤–∏—Ç—å —Å–µ—Ä–≤–µ—Ä</button>
                <div id="formMessage" class="message"></div>
            </form>
        </div>
    </main>

    <script type="module">
        import { auth } from './js/firebase-config.js';
        import { addServer } from './js/servers.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        const form = document.getElementById('addServerForm');
        const messageDiv = document.getElementById('formMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            const name = document.getElementById('serverName').value.trim();
            const ip = document.getElementById('serverIp').value.trim();
            const port = parseInt(document.getElementById('serverPort').value) || 19132;
            const version = document.getElementById('serverVersion').value.trim() || '';
            const description = document.getElementById('serverDesc').value.trim() || '';

            try {
                await addServer({ name, ip, port, description, version });
                messageDiv.className = 'message success';
                messageDiv.textContent = '‚úÖ –°–µ—Ä–≤–µ—Ä —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω! –û–Ω –ø–æ—è–≤–∏—Ç—Å—è –≤ —Å–ø–∏—Å–∫–µ —á–µ—Ä–µ–∑ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Å–µ–∫—É–Ω–¥.';
                form.reset();
                document.getElementById('serverPort').value = 19132;
            } catch (err) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå –û—à–∏–±–∫–∞: ' + err.message;
            }
        });
    </script>
</body>
</html>
